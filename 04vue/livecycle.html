<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>

<script src="node_modules/vue/dist/vue.js"></script>
<script>
    /*
    * beforeCreate  准备方法，生命周期，没人用
    * created  可以取到数据，一般是ajax获取数据
    * beforeMount 渲染(挂载)之前  没人用
    * mounted  渲染完成，可以获取真实元素($nextTick())
    * beforeUpdate 页面放生更改才会触发些函数 没人用(用watch)
    * update  没人用(用watch)
    * beforeDestroy  一般不会手动销毁 ，组件切换时会触发销毁，可以清除定时器，解绑函数
    * destroy 一般不会
    * */
    let vm=new  Vue({
        el:'#app',
        data:{
            msg:'1233'
        },
        beforeCreate(){
            alert('beforeCreate');
        },
        created(){
            alert('created')
        },
        beforeMount(){
            alert('beforeMount');
        },
        mounted(){
            alert('mounted');
        },
        beforeUpdate(){
            alert('beforeUpdate')
        },
        update(){}
    })


</script>
</body>
</html>
