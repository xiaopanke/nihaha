<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
</head>
<body>
    <div id="app">
        {{b.c}}
        {{b.a}}
        {{arr}}
    </div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //vue数据劫持，将data中的每个数据都用Object.defindProperty定义一下，每个属性都会有set和get方法（打印一下会在控制台看到）
    //如果是基本类型的话就没有set和get方法
    let vm=new  Vue({
        el:'#app',
        data:{
            arr:[{b:1},2,3],
            b:{a:1}
        }
    })
//vm.$set(vm.b,'c',100)
//vm.b={c:100}
    //vm.b=Object.assign({},vm.b,{c:100})
    vm.b={...vm.b,...{c:200}}  //增加多个属性
</script>
</body>
</html>
