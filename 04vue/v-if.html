<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
</head>
<body>
    <div id="app">
        <!--
        v-show操作的是样式，v-if 操作的是dom
        频繁操作dom显示和隐藏最好采用v-show
        template 可以在v-if中和v-else中使用，没有任何意义，只是用来包裹元素用的，v-show不支持template
        -->

        <template v-if="flag">
            <label for="">用户名</label>
            <input type="text" key="1">
        </template>
        <template v-else>
            <label for="">密码</label>
            <input type="text"  key="2">
        </template>

        <span @click="flag=!flag">切换按钮</span>
    </div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new  Vue({
        el:'#app',
        data:{
            flag:true
        }
    })


</script>
</body>
</html>
