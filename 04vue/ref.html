<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
</head>
<body>
    <div id="app">
        <p ref="p" v-for="i in 5">hello</p>
    </div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new  Vue({
        el:'#app',
        data:{
            msg:'1233'
        },
        mounted(){ //vue提供的一个回调函数，钩子函数
            //ref的名字不能重复，但是通过v-for获取的就是数组

            this.$refs.p[0].style.background='red'
            this.$nextTick(()=>{ //
                console.log(vm)
            })

        }
    })


</script>
</body>
</html>
