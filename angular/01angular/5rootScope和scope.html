<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp">
        <span>{{name}}</span>
        <div  ng-controller="myCtrl01">
            <span>{{name}}</span>
        </div>
        <div  ng-controller="myCtrl02">
            <span>{{name}}</span>
        </div>
    </div>
    <script>     
    //  $rootScope针对全局的作用域生效
    //  $scope只针对当前的controller作用域生效
        var app= angular.module('myApp',[]);//这是空数组是用来干嘛的
        app.controller('myCtrl01',function($scope,$rootScope){
            $scope.name='哈哈';
            $rootScope.name='李盼珂'
        })
        app.controller('myCtrl02',function($scope,$rootScope){
            $scope.name='嘿嘿';
            $rootScope.name='李盼珂'
        })
    </script>
</body>
</html>
