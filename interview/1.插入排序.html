<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr=[1,2,3,4,1,2,31,4,6,5,2,313,123,5,1,8]
        function chirusort(arr){
            if(arr.length<=1){
                return arr
            }
            for(var i=1;i<arr.length;i++){
                if(arr[i]<arr[i-1]){
                    var temp=arr[i];//记录当前的一个
                    var j=i-1;//上一个索引值
                    arr[i]=arr[j];
                    if(j>=0 && temp<arr[j]){
                        arr[j+1]=arr[j];
                        j--
                    }
                    arr[j+1]=temp
                }
            }
            return arr
        }
        console.log(chirusort(arr))
    </script>
</head>
