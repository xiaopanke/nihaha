<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function sleep(time){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    if(Math.random()>.5){
                        resolve('ok');
                    }else{
                        reject('error');
                    }
                    
                },time)
            })
        }
        async function start(){
            for(var i=0;i<3;i++){
                try{
                    console.log(`第${i}个isuccess`)
                    await sleep(300)
                }catch(err){
                    console.log(`第${i}个i ${err}`)
                }
                
            }   
        } 
        start();
    </script>
</body>
</html>
