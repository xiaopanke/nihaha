    <title>Document</title>
    <script>
        var arr=[1,2,3,4,1,2,31,4,6,5,2,313,123,5,1,8]
        function maopaosort(arr){
            for(var i=0;i<arr.length;i++){
                for(var j=0;j<arr.length-i;j++){
                    var temp;
                    if(arr[j]>arr[j+1]){
                        temp=arr[j];
                        arr[j]=arr[j+1];
                        arr[j+1]=temp;
                    }
                }
            }
            return arr
        }
        console.log(maopaosort(arr))
    </script>
