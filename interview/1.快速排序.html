<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var arr=[1,1,5,4,3,2,5,3,4,2]
        function kuaisort(arr){
            if(arr.length<=1){
                return arr
            }
            var centerindex=Math.floor(arr.length/2);
            var center=arr.splice(centerindex,1)[0];
            console.log(arr)
            var left=[];
            var right=[];
            for(var i=0;i<arr.length;i++){
                if(arr[i]<=center){
                    left.push(arr[i])
                }else{
                    right.push(arr[i])
                }
               
            }
            return kuaisort(left).concat([center],kuaisort(right))
        }
        console.log(kuaisort(arr))
    </script>
</head>
