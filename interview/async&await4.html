<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function sleep(time){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    if(Math.random()>.5){
                        resolve('ok');
                    }else{
                        reject('error');
                    }
                    
                },time)
            })
        } 
        async function start(){ 
            try{
                console.log('开始执行start')
                let result=await sleep(1000);
                console.log(result)
                console.log('开始执行sleep')    
            }catch(err){
                console.log(err) //promise返回reject走catch
            }
            
        } 
        start() 
    </script>
</body>
</html>
