<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
</head>
<body>
    <div id="app">
        <hello></hello>
        <world></world>
    </div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    /*
    *  局部组件
    *  定义在内部的，组件之间应该是互不影响的，所以dat是个函数，个新对象，来避免相互引用的问题
    * */
    let obj={a:1}
    let vm=new  Vue({
        el:'#app',
        data:{
            msg:'1233'
        },
        components:{
            hello:{
                data(){return obj},
                template:'<div>hello={{a}}</div>'
            },
            world:{
                data(){return obj},
                template:'<div>world={{a}}<button @click="fn">点我</button></div>',
                methods:{
                    fn(){
                        this.a=2;
                    }
                }
            }
        },

    })


</script>
</body>
</html>
