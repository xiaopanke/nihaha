<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
</head>
<body>
    <div id="app">
        <!--4.routerview会将默认匹配到的结果插到该标签内-->
        <router-link to="/home">首页</router-link>
        <router-link to="/list">列表</router-link>
        <router-view></router-view>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script><!--Vue-->
    <script src="node_modules/vue-router/dist/vue-router.js"></script><!--VueRouter-->
<script>
    let Home={'template':'<div>首页</div>'}//2.准备好需要切换的组件
    let List={'template':'<div>列表页</div>'}
    let routes=[
        {path:'/',component:Home},
        {path:'/home',component:Home},
        {path:'/list',component:List},
    ];
    let router=new VueRouter({ //1.创建一个VueRounter的实例
        routes //将路由表注入进来
    });

    let vm=new  Vue({
        el:'#app',
        data:{
            msg:'1233'
        },
        router  //3.将路由实例放在vue实例中，在任意组件中会多两个属性(this.$router  this.$route)
    })


</script>
</body>
</html>
