<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
</head>
<body>
    <div id="app">
        <router-link to="/home">首页</router-link>
        <router-link to="/list">列表页</router-link>
        <router-view></router-view>
    </div>
    <template id="list">
        <div>
            <router-link to="/list/list01">列表页1的标题</router-link>
            <router-link to="/list/list02">列表页2的标题</router-link>
            <router-view></router-view>
        </div>
    </template>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
<script>

    let Home={'template':'<div>首页</div>'}
    let List={'template':'#list'}
    let List01={'template':'<div>List01的内容</div>'}
    let List02={'template':'<div>List02的内容</div>'}

    let routes=[
        {path:'',component:Home},
        {path:'/home',component:Home},
        {
            path:'/list',
            component:List,
            children:[
                {path:'',component:List01},
                {path:'list01',component:List01},
                {path:'list02',component:List02},
            ]
        },
        {path:'*',redirect:'/list'},
    ]
    let router=new VueRouter({
        routes
    })

    let vm=new  Vue({
        el:'#app',
        data:{
            msg:'1233'
        },
        router
    })


</script>
</body>
</html>
