<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
</head>
<body>
    <div id="app">
        <!--<router-link to="/home">首页</router-link>
        <router-link to="/list">列表页</router-link>
            to动态绑定时可以放对象 tag表示编译后的标签名
        -->

        <router-link :to="{path:'/home'}" tag="button">首页</router-link>
        <router-link to="/list" tag="span">列表页</router-link>

        <router-view></router-view>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let Home={template:'<div>首页</div>'}
    let List={template:'<div>列表页</div>'}

    let routes=[
        {path:'',component:Home},/*配置默认显示的组件*/
        {path:'/home',component:Home},
        {path:'/list',component:List},
        //{path:'*',component:List},//如果这样写组件是切换了，但是路径还是写错的
        {path:'*',redirect:'/list'} //重定向 一般用来配置404
    ]

    let router=new VueRouter({
        mode:'history',//h5 pushState没有# 但是会有404  开发的时候会用hash
        routes
    })

    let vm=new  Vue({
        el:'#app',
        data:{
            msg:'1233'
        },
        router
    })


</script>
</body>
</html>
