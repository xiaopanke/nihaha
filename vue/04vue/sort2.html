<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div id="app">
        <div class="container" >
            <table class="table table-bordered table-hover text-center">
                <tr>
                    <th class="text-center" @click="sortfn(0)">英语</th>
                    <th class="text-center" @click="sortfn(1)">数学</th>
                    <th class="text-center" @click="sortfn(2)">语文</th>
                </tr>
                <tr v-for="score in scores">
                    <td v-for="i in score">{{i}}</td>
                </tr>
            </table>
        </div>
    </div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new  Vue({
        el:'#app',
        data:{
            type:0,
            arr:['english','math','chinese'],
            sort:1,
            scores:[
                {english:38,math:99,chinese:1},
                {english:18,math:103,chinese:12},
                {english:28,math:100,chinese:40},
                {english:68,math:100,chinese:6}
            ]
        },
        watch:{
            type(newval,oldval){
                //箭头函数没有this指向的问题 ，箭头函数后面没有大括号了()=>()
                this.scores.sort((a,b)=>(a[this.arr[newval]]-b[this.arr[newval]])*this.sort)
            }
        },
        methods:{
            sortfn(t){
                this.type=t;
                this.sort=-1;
            }
        }
    })


</script>
</body>
</html>
