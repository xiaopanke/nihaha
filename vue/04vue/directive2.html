<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
    <style>
       #app div{width:100px;height:100px;position: absolute;top:0;left: 0;background: green; color:#fff; }
    </style>
</head>
<body>
    <div id="app">
        <div v-drag>1111</div>
        <div v-drag>22222</div>
    </div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new  Vue({
        el:'#app',
,
        directives:{
            drag(el){
                el.onmousedown=function(e){        data:{

                }
                    let l=e.pageX-el.offsetLeft
                    let t=e.pageY-el.offsetTop

                    document.onmousemove=function (e) {
                        el.style.left=e.pageX-l+'px'
                        el.style.top=e.pageY-t+'px'
                    }
                    document.onmouseup=function () {
                        document.onmousemove=null
                        document.onmouseup=null
                    }
                    e.preventDefault()
                }
            }
        }
    })


</script>
</body>
</html>
