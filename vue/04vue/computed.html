<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
</head>
<body>
    <div id="app">
        <div v-for="(item,index) in newArr">{{index}}:{{item}}</div>
    </div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new  Vue({
        el:'#app',
        computed:{
            newArr:{
                get(){
                    return this.arr.map((item)=>item*3)
                },
                set(){
                    console.log(this.arr)
                }
            }
            /*newArr(){
                return this.arr.map((item)=>item*3)
            }*/
        },
        data:{
            arr:[1,2,3,4,5]
        }
    })


</script>
</body>
</html>
