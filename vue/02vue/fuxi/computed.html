<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <div>{{jisuan}}</div>
    </div>
<script src="vue.min.js"></script>
<script>
    let vm=new  Vue({
        el:'#app',
        data:{
            msg:'1233'
        },
        computed:{
            jisuan(){
                if(this.msg.length<6){return '小于6位'}
                if(this.msg.length>8){return '位大位于8'}
                return '正好，哈哈'
            }
        }
    })


</script>
</body>
</html>
