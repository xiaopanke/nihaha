<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
</head>
<body>
    <div id="app">
        <p :title="msg">{{msg}}</p>
        <img :src="src" alt="">
        <!--一个用对象，n个用数组 ，但是也支持原生的写法-->
        <div :style="[b,c]">红</div>
    </div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new  Vue({
        el:'#app',
        data:{
            b:{'background':'red'},
            c:{'color':'yellow'},
            msg:'1233',
            src:'http://fanyi.baidu.com/static/translation/img/header/logo_cbfea26.png'
        }
    })


</script>
</body>
</html>
