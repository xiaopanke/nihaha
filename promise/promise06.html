  <script type="text/javascript">
    let p1=new Promise((resolve,reject)=>{
      setTimeout(()=>{
        resolve('aaaa')
      },1000)
    })
    let p2=new Promise((resolve,reject)=>{
      setTimeout(()=>{
        resolve('bbbb')
      },2000)
    })
    let p3=new Promise((resolve,reject)=>{
      setTimeout(()=>{
        resolve('cccc')
      },3000)
    });

    let pAll=Promise.all([p1,p2,p3]); //假设上面都是接口，等接口请求完了之后，才会走all的then方法，all必须确保上面三个都是resolve
    pAll.then(res=>{
      console.log(res);
    })
  </script>
