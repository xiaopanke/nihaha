<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>watch</title>
</head>
<body>
    <div id="app">
        <button @click="change1">1</button>
        <button @click="change2">2</button>
        <p>{{msg}}</p>
    </div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new  Vue({
        el:'#app',
        data:{
            msg:'1233'
        },
        watch:{
          msg(){
              alert('1234567');
          }
        },
        methods:{
            change1(){
                this.msg=1;
            },
            change2(){
                this.msg=2;
            },
        }
    })


</script>
</body>
</html>
