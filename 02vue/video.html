<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>哈哈</title>
    <style>
    a{font-size:50px;}
div{display: none;}
    </style>

</head>
<body>
<a href="javascript:;" id="btn1">视频1</a>
<a href="javascript:;" id="btn2">视频2</a><br />
<div id="video1">
	<embed autoplay="true" src="http://player.youku.com/player.php/sid/XMzA1MDYxMzMyNA==/v.swf" allowFullScreen="true" quality="high" width="480" height="400" align="middle" allowScriptAccess="always"></embed>
</div>
<div id="video2">
	<embed id="" src="http://player.youku.com/player.php/sid/XMzA1MDYxMzY1Mg==/v.swf" allowFullScreen="true" quality="high" width="480" height="400" align="middle" allowScriptAccess="always"></embed></div>

<script type="text/javascript">
	window.onload=function(){
		var btn1=document.getElementById('btn1')
		var btn2=document.getElementById('btn2')
		var video1=document.getElementById('video1')
		var video2=document.getElementById('video2')

		btn1.onclick=function(){
			video2.style.display='none'
			video1.style.display='block'
		}

		btn2.onclick=function(){
			video1.style.display='none'
			video2.style.display='block'
		}
	}
</script>

</body>
</html>
