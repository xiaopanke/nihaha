<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>上传表</title>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
<style>
	.hidden{display: none;}
</style>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</head>
<body>
	<div class="text-center">
		<button class="btn btn-default upbtn">上传文件</button>
		<input type="file" class="hidden upbtninput"  accept=".csv,.xlsx">
		<button class="btn btn-default">下载模板</button>
		<br />
		<span class="name"></span>
		<span class="progress"></span>
	</div>	
	<script>
		$(function(){
			$('.upbtn').click(function(){
				$('.upbtninput').click();
			})
      $('.upbtninput').change(function(e){
        let target = e.target || e.srcElement
		$('.name').html(target.files[0].name)
        let file = target.files[0]
		var total = file.size;
        var reader = new FileReader()
		console.log(reader)
        //reader.onload = (data) => {
         // let res = data.target || data.srcElement
          	reader.onprogress = function(e) {
				  console.log(e.loaded)
                $(".progress").html((e.loaded/total)*100)
            };
            reader.onabort=function () {
                console.log("文件上传中断,请重试")
            };
            reader.onerror=function () {
                console.log("文件上传出错，请重试")
            };
            reader.onload=function () {
                $(".progress1").hide();
                console.log("文件上传成功")
            };
            reader.readAsDataURL(file);
        //}
      })
		})
	</script>
</body>
</html>
